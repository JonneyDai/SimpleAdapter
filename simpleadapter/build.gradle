apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.SakuraWood'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'simpleadapter'

    publishedGroupId = 'com.sakurawood'
    libraryName = 'simpleadapter'
    artifact = 'simpleadapter'

    libraryDescription = 'An Adapter for RecyclerView on Android'

    siteUrl = 'https://github.com/SakuraWood/SimpleAdapter'
    gitUrl = 'https://github.com/SakuraWood/SimpleAdapter.git'

    libraryVersion = '1.0.3'

    developerId = 'sakurawood'
    developerName = 'Sakura Wood'
    developerEmail = 'smartadelesure@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:design:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'